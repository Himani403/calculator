<html>
<head>
    
    <link rel="stylesheet" href="./stylecal.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>By using Javascript calculator</h1>
        <div class="calculator">
        <input type="text" name="screen" id="screen">
        <table>
            <tr>
                <td><button>DEL</button></td>
                <td><input type="button" onclick="cal_sin()" value="Sin" class="calcss"></td>
                <td><input type="button" onclick="cal_cos()" value="Cos" class="calcss"></td>
                <td><input type="button" onclick="cal_tan()" value="Tan" class="calcss"></td>
            </tr>
            <tr>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button>C</button></td>
                <td><button>%</button></td>
            </tr>

            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>X</button></td>
            </tr>

            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>
            
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>+</button></td>
            </tr>

            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>/</button></td>
                <td><button>=</button></td>
            </tr>
            
        </table>
    </div>
</div>
</body>
<script src="./script.js"></script>
</html>
